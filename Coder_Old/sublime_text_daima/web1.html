	<div class="poem">
		<h1 class="c">春晓</h1>
		<p class="c">唐代·孟浩然</p>
		<p class="c">春眠不觉晓，处处闻啼鸟。</p>
		<p class="c">夜来风雨声，花落知多少。</p>
