<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>点标记</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <style>
        .marker {
            color: #ff6600;
            padding: 4px 10px;
            border: 1px solid #fff;
            white-space: nowrap;
            font-size: 12px;
            font-family: "";
            background-color: #0066ff;
        }
    </style>
    <script>
        var Dico = {
            getQueryString: function (name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]); return null;

            }
        };
        var gaodeKey = Dico.getQueryString('mapKey') || '8ae6fed236768bca857c7cf0c886ea13';
        var url = "http://webapi.amap.com/maps?v=1.4.6&key="+gaodeKey;
        document.write("<script type='text/javascript' src='" + url + "'><\/script>");
    </script>
    <!--<script src="http://webapi.amap.com/maps?v=1.4.6&key="+gaodeKey></script>-->
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
    <script src="http://webresource.english.c-ctrip.com/resaresenglish/ibu/mobile-hybrid/hybrid.97b3621c.js"></script>

</head>
<body>
<div id="container"></div>
<script src="./gaodeMap.js"></script>
<script>init(Dico.getQueryString('language') || 'en');</script>
<script>

    Bridge.addListenerForNativeEmitMessage("IBU_shcedule_map_set_map_center", function (data) {
            var center = JSON.parse(data.center);
            setCenter(center)
            return {
                result: 1,
                error: ""
            };
        });

     Bridge.addListenerForNativeEmitMessage("IBU_shcedule_map_set_map_market", function (data) {
            var market = JSON.parse(data.market);
            setMarket(market)
            return {
                result: 1,
                error: ""
            };
        });
</script>
</body>
</html>
